<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Combustible{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content_container">
        <!-- Menú lateral -->
        <div class="menu_content">
            <ul class="menu_elements">
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{{ url_for('camiones') }}"><i class="fas fa-truck"></i> Camiones</a></li>
                <li><a href="{{ url_for('registro_combustible') }}"><i class="fas fa-gas-pump"></i> Registro de Combustible</a></li>
                {% if current_user.role == 'admin' %}
                    <li><a href="{{ url_for('usuarios') }}"><i class="fas fa-users"></i> Usuarios</a></li>
                {% endif %}
                <li><a href="{{ url_for('logout') }}" class="logout_button"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>
        <!-- Contenido principal -->
        <div class="main_content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
